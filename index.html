<!DOCTYPE html>
<html>
<head>
	<title>Đây là tiêu đề</title>
<head>
<body>
	<form>
		<p>
			Đây là checkbox<br/>
			<input type="checkbox" name="vinh" /> Đẹp trai <br/>
		</p>
		<p>
			Đây là RadioCheckBook	<br/>
			<input type="radio" name="Vinh" checked="checked" /> đẹp trai<br/>
			<input type="radio" name="Vinh" /> vẫn đẹp trai<br/>
		</p>
		<p>	
			Đây là nút chọn file <br/>
			<input type="file" />
		</p>
		<p>
			Đây là DropDown List<br/>
			<select>
				<optgroup label="Nhóm 1"/>
					<option> Giá trị 1 </option>
					<option> Giá trị 2 </option>
					<option> Giá trị 3 </option>
				<optgroup label="Nhóm 2"/>
					<option> Giá trị AA1 </option>
					<option> Giá trị AA2 </option>
					<option> Giá trị AA3 </option>
			<select>
		</p>
		<p>	
			Đây là textbox nhưng có nhiều dòng <br/>
			<textarea cols="100" rows="15"> </textarea>
		</p>
		<p>	
			Đây là nút chọn iframe <br/>
		</p>
		<iframe src="./vinh.html" width="500" height="400" frameborder="1"></iframe>
	</form>
